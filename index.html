<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<link rel="stylesheet" href="scss/styles.css">
			<title>Grid O'clock</title>
	</head>
	<body>
		<div class="clock-container">
			<div class="hour-0 number number-0">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-1-2"></span>
				<span class="pixel pixel-1-3"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-2-2"></span>
				<span class="pixel pixel-2-3"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-3-2"></span>
				<span class="pixel pixel-3-3"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-4-2"></span>
				<span class="pixel pixel-4-3"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-5-2"></span>
				<span class="pixel pixel-5-3"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-6-2"></span>
				<span class="pixel pixel-6-3"></span>
				<span class="pixel pixel-7-1"></span>
				<span class="pixel pixel-7-2"></span>
				<span class="pixel pixel-7-3"></span>
			</div>
			<div class="hour-1 number number-0">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-1-2"></span>
				<span class="pixel pixel-1-3"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-2-2"></span>
				<span class="pixel pixel-2-3"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-3-2"></span>
				<span class="pixel pixel-3-3"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-4-2"></span>
				<span class="pixel pixel-4-3"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-5-2"></span>
				<span class="pixel pixel-5-3"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-6-2"></span>
				<span class="pixel pixel-6-3"></span>
				<span class="pixel pixel-7-1"></span>
				<span class="pixel pixel-7-2"></span>
				<span class="pixel pixel-7-3"></span>
			</div>
			<div class="separator separator--hours-minutes">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-7-1"></span>
			</div>
			<div class="minute-0 number number-0">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-1-2"></span>
				<span class="pixel pixel-1-3"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-2-2"></span>
				<span class="pixel pixel-2-3"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-3-2"></span>
				<span class="pixel pixel-3-3"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-4-2"></span>
				<span class="pixel pixel-4-3"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-5-2"></span>
				<span class="pixel pixel-5-3"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-6-2"></span>
				<span class="pixel pixel-6-3"></span>
				<span class="pixel pixel-7-1"></span>
				<span class="pixel pixel-7-2"></span>
				<span class="pixel pixel-7-3"></span>
			</div>
			<div class="minute-1 number number-0">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-1-2"></span>
				<span class="pixel pixel-1-3"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-2-2"></span>
				<span class="pixel pixel-2-3"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-3-2"></span>
				<span class="pixel pixel-3-3"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-4-2"></span>
				<span class="pixel pixel-4-3"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-5-2"></span>
				<span class="pixel pixel-5-3"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-6-2"></span>
				<span class="pixel pixel-6-3"></span>
				<span class="pixel pixel-7-1"></span>
				<span class="pixel pixel-7-2"></span>
				<span class="pixel pixel-7-3"></span>
			</div>
			<div class="separator separator--minutes-seconds">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-7-1"></span>
			</div>
			<div class="second-0 number number-0">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-1-2"></span>
				<span class="pixel pixel-1-3"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-2-2"></span>
				<span class="pixel pixel-2-3"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-3-2"></span>
				<span class="pixel pixel-3-3"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-4-2"></span>
				<span class="pixel pixel-4-3"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-5-2"></span>
				<span class="pixel pixel-5-3"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-6-2"></span>
				<span class="pixel pixel-6-3"></span>
				<span class="pixel pixel-7-1"></span>
				<span class="pixel pixel-7-2"></span>
				<span class="pixel pixel-7-3"></span>
			</div>
			<div class="second-1 number number-0">
				<span class="pixel pixel-1-1"></span>
				<span class="pixel pixel-1-2"></span>
				<span class="pixel pixel-1-3"></span>
				<span class="pixel pixel-2-1"></span>
				<span class="pixel pixel-2-2"></span>
				<span class="pixel pixel-2-3"></span>
				<span class="pixel pixel-3-1"></span>
				<span class="pixel pixel-3-2"></span>
				<span class="pixel pixel-3-3"></span>
				<span class="pixel pixel-4-1"></span>
				<span class="pixel pixel-4-2"></span>
				<span class="pixel pixel-4-3"></span>
				<span class="pixel pixel-5-1"></span>
				<span class="pixel pixel-5-2"></span>
				<span class="pixel pixel-5-3"></span>
				<span class="pixel pixel-6-1"></span>
				<span class="pixel pixel-6-2"></span>
				<span class="pixel pixel-6-3"></span>
				<span class="pixel pixel-7-1"></span>
				<span class="pixel pixel-7-2"></span>
				<span class="pixel pixel-7-3"></span>
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
